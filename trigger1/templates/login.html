{% extends 'base.html' %}

{% load static %}

{% block meta %}
<title>Login</title>
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock meta %}

{% block content %}
<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5 text-center">

                <div class="mb-md-5 mt-md-4 pb-5">
                  <div class="mb-4">
                    <a href="{% url 'trigger1:home' %}"><img src="/static/img/database.png" alt="database" width="50" height="auto"></a>
                  </div>

                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <p class="text-black-50 mb-5">Please enter your login and password!</p>
                  <form method="POST" action="">
                      {% csrf_token %}
                      <div class="form-outline form-white mb-4">
                          <input type="text" id="username" class="form-control form-control-lg" name="username" placeholder="Username"/>
                      </div>
      
                      <div class="form-outline form-white mb-4">
                          <input type="password" id="password" class="form-control form-control-lg" name="password" placeholder="Password"/>
                      </div>
      
                      <button class="btn btn-outline-secondary" type="submit" value="Login">Login</button>
  
                  </form> 
                </div>
  
                <div>
                  <p class="mb-0">Don't have an account? <a href="{% url 'trigger1:register' %}" class="fw-bold text-body">Sign Up</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="{% static 'js/login.js' %}"></script>
{% endblock content %}
