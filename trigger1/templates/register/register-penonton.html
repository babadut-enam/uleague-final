{% extends 'base.html' %}

{% load static %}

{% block meta %}
<title>Register Penonton</title>
<link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock meta %}

{% block content %}  
<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5 text-center">
                <div class="mb-4">
                  <a href="{% url 'trigger1:home' %}"><img src="/static/img/database.png" width="50" height="auto"></a>
                </div>

                <h2 class="fw-bold mb-2 text-uppercase">Create an account</h2>
                <p class="text-black-50 mb-5">Please enter a new username and a password!</p>

                <form method="POST">
                    {% csrf_token %}  
                    <div class="form-outline mb-4">
                        <input type="text" id="id_username" name="username" maxlength="150" autocapitalize="none" autocomplete="id_username" autofocus required id="id_username" class="form-control form-control-lg" placeholder="Username"/>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="password" id="id_password1" name="password" autocomplete="new-password" required id="id_password" class="form-control form-control-lg" placeholder="Password"/>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="id_nama_depan" name="nama_depan" required id="id_nama_depan" class="form-control form-control-lg" placeholder="Nama Depan"/>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="id_nama_belakang" name="nama_belakang" required id="id_nama_belakang" class="form-control form-control-lg" placeholder="Nama Belakang"/>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="number" id="id_nomor_hp" name="nomor_hp" required id="id_nomor_hp" class="form-control form-control-lg" placeholder="Nomor HP"/>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="id_email" name="email" required id="id_email" class="form-control form-control-lg" placeholder="Email"/>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="id_alamat" name="alamat" required id="id_alamat" class="form-control form-control-lg" placeholder="Alamat"/>
                    </div>

                    <div class="d-flex justify-content-center mb-4">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="mahasiswa" name="status" value="Mahasiswa">
                        <label class="form-check-label" for="mahasiswa">Mahasiswa</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="dosen" name="status" value="Dosen">
                        <label class="form-check-label" for="dosen">Dosen</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="tendik" name="status" value="Tendik">
                        <label class="form-check-label" for="tendik">Tendik</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="alumni" name="status" value="Alumni">
                        <label class="form-check-label" for="alumni">Alumni</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="umum" name="status" value="Umum">
                        <label class="form-check-label" for="umum">Umum</label>
                      </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" name="submit" value="Daftar"
                        class="btn btn-outline-secondary">Register</button>
                    </div>

                    <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="{% url 'trigger1:login' %}"
                        class="fw-bold text-body"><u>Login here</u></a></p>

                </form>
                <div class="mt-3" style="color: red;">
                  {{message}}
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
